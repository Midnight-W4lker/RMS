{% extends 'base.html' %}
{% block content %}
<main class="container">
  <div class="card" style="max-width: 400px; margin: 3rem auto;">
    <h2 class="card__title">Admin Login</h2>
    <div class="card__content">
      <form class="form" method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input class="form-input" id="username" name="username" type="text" required autofocus>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" id="password" name="password" type="password" required>
        </div>
        <div class="flex gap-2 mt-4">
          <button type="submit" class="btn btn--primary">Login</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{{ url_for('signup') }}" class="btn btn--secondary btn--small">Sign Up</a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
