{% extends 'base.html' %}

{% block content %}
<h1 class="Hero-h1">Welcome to the Retail Management System</h1>

<div class="dashboard-cards">
    <div class="card">
        <h3>Total Customers</h3>
        <p>{{ total_customers }}</p>
    </div>
    <div class="card">
        <h3>Total Products</h3>
        <p>{{ total_products }}</p>
    </div>
    <div class="card">
        <h3>Total Sales</h3>
        <p>{{ total_sales }}</p>
    </div>
    <div class="card">
        <h3>Total Revenue</h3>
        <p>${{ '%.2f'|format(total_revenue) }}</p>
    </div>
</div>
{% endblock %}
