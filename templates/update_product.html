<!-- templates/update_product.html -->
{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="card">
        <div class="card__title">Update Product</div>
        <div class="card__content">
            <form method="post" class="form">
                <input type="hidden" name="product_id" value="{{ product.product_id }}">
                <div class="form-group">
                    <label class="form-label" for="name">Product Name</label>
                    <input type="text" id="name" name="name" class="form-input" value="{{ product.name }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="price">Price</label>
                    <input type="number" id="price" name="price" class="form-input" value="{{ product.price }}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="stock_quantity">Stock Quantity</label>
                    <input type="number" id="stock_quantity" name="stock_quantity" class="form-input" value="{{ product.stock_quantity }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" name="description" class="form-textarea" required>{{ product.description }}</textarea>
                </div>
                <div class="flex gap-2 mt-4">
                    <button type="submit" class="btn btn--primary">Update Product</button>
                    <a href="{{ url_for('list_products') }}" class="btn btn--secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
