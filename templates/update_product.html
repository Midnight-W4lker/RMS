<!-- templates/update_product.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="form-title">Update Product</h1>
    <div class="description-box">
        <p>Use the form below to update the product details. All fields are required.</p>
    </div>
    <form method="post" class="styled-form">
        <input type="hidden" name="product_id" value="{{ product.product_id }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" value="{{ product.stock_quantity }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ product.description }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="update-btn">Update</button>
            <a href="{{ url_for('list_products') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
