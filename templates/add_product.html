{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="form-title">Add Product</h1>
    <div class="description-box">
        <p>Fill in the details below to add a new product.</p>
    </div>
    <form method="POST" action="{{ url_for('add_product') }}" class="styled-form">
        <div class="form-group">
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="stock_quantity">Stock Quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="update-btn">Add Product</button>
            <a href="{{ url_for('list_products') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
