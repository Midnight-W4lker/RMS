{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="card">
        <div class="card__title">Add Product</div>
        <div class="card__content">
            <p class="mb-3">Fill in the details below to add a new product.</p>
            <form method="POST" action="{{ url_for('add_product') }}" class="form">
                <div class="form-group">
                    <label class="form-label" for="product_id">Product ID</label>
                    <input type="text" id="product_id" name="product_id" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Product Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <input type="text" id="description" name="description" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="price">Price</label>
                    <input type="number" step="0.01" id="price" name="price" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="stock_quantity">Stock Quantity</label>
                    <input type="number" id="stock_quantity" name="stock_quantity" class="form-input" required>
                </div>
                <div class="flex gap-2 mt-4">
                    <button type="submit" class="btn btn--primary">Save Product</button>
                    <a href="{{ url_for('list_products') }}" class="btn btn--secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
