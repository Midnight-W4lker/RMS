{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="form-title">Register Customer</h1>
    <div class="description-box">
        <p>Enter the customer's details below to register a new customer.</p>
    </div>
    <form method="POST" action="{{ url_for('register_customer') }}" class="styled-form">
        <div class="form-group">
            <label for="customer_id">Customer ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="update-btn">Register</button>
            <a href="{{ url_for('list_customers') }}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
