{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="card">
        <div class="card__title">Register Customer</div>
        <div class="card__content">
            <form method="POST" action="{{ url_for('register_customer') }}" class="form">
                <div class="form-group">
                    <label class="form-label" for="customer_id">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="flex gap-2 mt-4">
                    <button type="submit" class="btn btn--primary">Register Customer</button>
                    <a href="{{ url_for('list_customers') }}" class="btn btn--secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
