{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="card">
        <div class="card__title">Process Sale</div>
        <div class="card__content">
            <p class="mb-3">Fill in the details below to record a new sale transaction.</p>
            <form method="POST" action="{{ url_for('process_sale') }}" class="form">
                <div class="form-group">
                    <label for="sale_id" class="form-label">Sale ID</label>
                    <input type="text" id="sale_id" name="sale_id" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="product_id" class="form-label">Product ID</label>
                    <input type="text" id="product_id" name="product_id" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="customer_id" class="form-label">Customer ID</label>
                    <input type="text" id="customer_id" name="customer_id" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" min="1" required>
                </div>
                <div class="flex gap-2 mt-4">
                    <button type="submit" class="btn btn--primary">Process Sale</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn--secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
