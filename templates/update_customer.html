{% extends 'base.html' %}

{% block content %}
<main class="container" style="padding: var(--space-8) 0;">
    <div class="dashboard-card card" style="max-width: 32rem; margin: var(--space-12) auto; padding: var(--space-8); box-shadow: var(--shadow-lg); border-radius: var(--radius-2xl);">
        <div class="card__title" style="font-size: var(--font-size-xl); font-weight: var(--font-weight-bold); color: var(--color-primary); margin-bottom: var(--space-6);">Update Customer</div>
        <div class="card__content">
            <form method="POST" action="{{ url_for('update_customer', customer_id=customer.customer_id) }}" class="form">
                {{ form.hidden_tag() }}
                <div class="form-floating mb-4">
                    {{ form.name(class_="form-floating-input", placeholder=" ") }}
                    <label for="name" class="form-floating-label">Name</label>
                </div>
                <div class="form-floating mb-4">
                    {{ form.email(class_="form-floating-input", placeholder=" ") }}
                    <label for="email" class="form-floating-label">Email</label>
                </div>
                <div class="flex gap-2 mt-4">
                    <button type="submit" class="btn btn--primary">Update Customer</button>
                    <a href="{{ url_for('list_customers') }}" class="btn btn--secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
